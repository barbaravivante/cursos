{% extends "padre_admin.html" %}
{% load static %}
{% block contenido %}
        <section class="page-section about-heading">
            <div class="container">
                <img class="img-fluid rounded about-heading-img mb-3 mb-lg-0" src="{% static 'app_cursos/assets/img/about.jpg' %}" alt="..." />
                <div class="about-heading-content">
                    <div class="row">
                        <div class="col-xl-9 col-lg-10 mx-auto">
                            <div class="bg-faded rounded p-5">
                                <h2 class="section-heading mb-4">
                                    
                                    <span class="section-heading-lower">Cursos disponibles</span>
                                </h2>
                               
                                <p>
                                    <table class="table" class="mb-0">
                                        <thead>
                                          <tr>
                                            <th class="mb-0">N°</th>
                                            <th class="mb-0">Nombre</th>
                                            <th class="mb-0">Camada</th>
                                            <th class="mb-0">Acciones</th>
                                          </tr>
                                        </thead>
                                        {% for curso in datos %}
                                        <tbody>
                                            <tr>
                                              <th class="mb-0">{{curso.id}}</th>
                                              <td>{{curso.nombre}}</td>
                                              <td>N°: {{curso.camada}}</td>
                                              <td>
                                                <a href="{% url 'elimina_curso'  curso.id %}"><img src="{% static 'app_cursos/assets/eliminar.png' %}"></a>
                                              <a href="{% url 'editar_curso'  curso.id %}"><img src="{% static 'app_cursos/assets/edit.png' %}"></a></td>
                                            </tr>
                                        </tbody>
                                        {% endfor %}  
                                    </table>          
                                </p>
                               
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
{% endblock %}
