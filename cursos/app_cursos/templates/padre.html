<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Cursos</title>
        <link rel="icon" type="image/x-icon" href="{% static 'app_cursos/assets/favicon.ico' %}" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="{% url  'about' %}">About</a></li>

                        <a  href="{% url  'contacto' %}"><img src="{% static 'app_cursos/assets/contacto.png' %}" alt="Conacto"></a>
                        </li>
                        <li class="nav-item px-lg-2">
                        <a  href="{% url  'login' %}"><img src="{% static 'app_cursos/assets/login.png' %}" alt="Login administrador"></a>
                        </li>
                        <li class="nav-item px-lg-4">
                        <a  href="{% url  'register' %}"><img src="{% static 'app_cursos/assets/registrarse.png' %}" alt="registrase"></a>

                </div>
               
            </div>

        {% block contenido %}

        <footer class="footer text-faded text-center py-5">
            <div class="container"><p class="m-0 small">Copyright &copy; Your Cursos 2022  <p>
                <a href="https://www.instagram.com/solvivante/" target="_blank"><img src="{% static 'app_cursos/assets/redes2.png' %}" alt="redes">@solvivante</a>
            
                <a href="https://www.instagram.com/barbaravivante/" target="_blank"><img src="{% static 'app_cursos/assets/redes2.png' %}" alt="redes">@barbaravivante</a>

        <script src="{% static 'app_cursos/js/scripts.js' %}"></script>
